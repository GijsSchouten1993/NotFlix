<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Notflix</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html">Movies</a></li>
					<li><a href="ratings.html" id="btnRatings" class="hide">Ratings</a></li>
					<li><a href="users.html" id="btnUsers" class="hide">Users</a></li>
				</ul>
				<form class="navbar-form navbar-right" id="loginForm">
					<div class="form-group">
						<input type="text" class="form-control"
							placeholder="Gebruikersnaam" id="nickname"> <input
							type="text" class="form-control" placeholder="Wachtwoord"
							id="password">
					</div>
					<button id="btnLogin" type="submit" class="btn btn-success">Inloggen</button>
				</form>
				<button id="btnLogOut" type="submit"
					class="btn btn-danger hide navbar-right" onclick="logout();">Uitloggen</button>
			</div>
		</div>
	</nav>
	
	<div class="panel panel-default col-lg-12">
		<div class="col-md-5 text-center">
			<img id="imgUser" src="http://www.vacul.org/extension/site/design/site//images/anonymous-user.png" class="img-thumbnail" alt="Cinque Terre"
				width="304" height="236">
		</div>
		<div class="col-md-7">
			<h2 id="nicknameUser"></h2>
			<p id="userInfo">
			</p>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/custom.js"></script>
	<script>
		$(document).ready(function() {
			var token = localStorage.getItem('token');

			//Als er geen token is redirect
			checkIfLoggedIn();
			loginProcess();
			var userId = getParameterByName('userid');
			console.log(userId);
			getUserById(userId);

		});

		//Haal een gebruiker op obv ID
		function getUserById(id) {
			console.log(id);
			var token = localStorage.getItem('token');
			$.ajax({
				type : 'GET',
				url : "http://localhost:8080/Notflix/api/users/" + id,
				headers : {
					'token' : token
				},
				encode : true,
				dataType : "json"
			}).done(
					function(data) {
						console.log(data);
						console.log(data.nickname);
						$("#nicknameUser").html(data.nickname);
						$("#userInfo").html(data.firstName + " " + data.preposition + " " + data.lastName);
					});

		}
	</script>
</body>
</html>
