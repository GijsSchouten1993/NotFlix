<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Notflix</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html">Movies</a></li>
					<li><a href="ratings.html" id="btnRatings" class="hide">Ratings</a></li>
					<li><a href="users.html" id="btnUsers" class="hide">Users</a></li>
				</ul>
				<form class="navbar-form navbar-right" id="loginForm">
					<div class="form-group">
						<input type="text" class="form-control"
							placeholder="Gebruikersnaam" id="nickname"> <input
							type="text" class="form-control" placeholder="Wachtwoord"
							id="password">
					</div>
					<button id="btnLogin" type="submit" class="btn btn-success">Inloggen</button>
				</form>
				<button id="btnLogOut" type="submit"
					class="btn btn-danger hide navbar-right" onclick="logout();">Uitloggen</button>
			</div>
		</div>
	</nav>

		<div class="panel panel-default col-lg-12">
			<div class="panel-body" id="pnlUsers"></div>
		</div>


		<div id="images"></div>		
		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/custom.js"></script>
		<script>
			$(document).ready(function() {
				console.log("ready!");
				loginProcess();
				getUsers();
			});

			//Haal alle gebruikers op en toon deze in een grid
			function getUsers() {
			console.log("getUsers aangeroept");
			var token = localStorage.getItem('token')
				$
						.ajax({
							type : 'GET',
							url : "http://localhost:8080/Notflix/api/users",
							dataType : 'json',
							headers : {
								'token' : token
							},
							encode : true
						})

						.done(
								function(data) {
									console.log(data);
									$.each(data,function(i,item) {
														console.log(item);
														$("#pnlUsers").append(
																		"<div class='col-sm-2 col-md-2'><a href='/Notflix/userpage.html?userid="+ item.userId + "'><div class='thumbnail'>"
																				+ "<img id='"
																				+ item.userId
																				+ "' alt='100%x200'"
																				+ "style='height: 300px; width: 100%; display: block;'"
																				+ "src='http://www.vacul.org/extension/site/design/site//images/anonymous-user.png'"
																				+ "data-holder-rendered='true''> "
																				+ "<div class='caption'>"
																				+ "<h3>"
																				+ item.nickname
																				+ "</h3>"
																				//+ "<p>"
																				//+ "<a href='#' class='btn btn-primary' role='button'>Bekijk</a>"
																				+ "</div></div></a></div>");

													
													});
								});
			}
		</script>

</body>
</html>
