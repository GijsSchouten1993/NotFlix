<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Notflix</title>
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/Notflix">Notflix</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/Notflix">Home</a></li>
					<li><a href="ratedmovies.html" id="btnMovieWithRatings">Rated
							movies</a></li>
					<li><a href="ratings.html" id="btnRatings" class="hide">Own
							ratings</a></li>
					<li><a href="users.html" id="btnUsers" class="hide">Users</a></li>
				</ul>

				<button id="btnLogOut" type="submit"
					class="btn btn-danger hide navbar-right" onclick="logout();">Uitloggen</button>
			</div>
		</div>
	</nav>

	<div class="panel panel-default col-lg-12">
		<div class="col-md-5 text-center">
			<img id="imgMovie" src="" class="img-thumbnail" alt="Cinque Terre"
				width="304" height="236">
		</div>
		<div class="col-md-6">
			<h2 id="titleMovie"></h2>
			<p id="moviedesc">
			<table class="table table-striped table-hover ">

				<tbody>
					<tr class="info">
						<td>Premiere</td>
						<td id="movieDatePublished"></td>
					</tr>
					<tr class="warning">
						<td>IMDB</td>
						<td id="numberIMDB"></td>
					</tr>
					<tr class="success">
						<td>Aantal min.</td>
						<td id="lengthFilm"></td>
					</tr>
					<tr class="danger">
						<td>Regisseur</td>
						<td id="director"></td>
					</tr>
					<tr class="info">
						<td>Rating</td>
						<td id="tdRating">-</td>
					</tr>

				</tbody>
			</table>
			<form id="addRatingForm">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="rating"
						id="txtRating">
				</div>
				<button id="btnAddRating" type="submit" class="btn btn-success">Voeg
					rating toe</button>
			</form>
		<div id="messageDiv"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/custom.js"></script>
	<script src="./js/showmovie.js"></script>

</body>
</html>
