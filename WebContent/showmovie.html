<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Notflix</title>
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				
				<a class="navbar-brand" href="#">Notflix</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/Notflix">Home</a></li>
					<li><a href="#">Movies</a></li>
					<li><a href="#" id="btnRatings" class="hide">Ratings</a></li>
					<li><a href="users.html" id="btnUsers" class="hide">Users</a></li>
				</ul>
				<form class="navbar-form navbar-right" id="loginForm">
					<div class="form-group">
						<input type="text" class="form-control"
							placeholder="Gebruikersnaam" id="nickname"> <input
							type="text" class="form-control" placeholder="Wachtwoord"
							id="password">
					</div>
					<button id="btnLogin" type="submit" class="btn btn-success">Inloggen</button>
				</form>
				<button id="btnLogOut" type="submit"
					class="btn btn-danger hide navbar-right" onclick="logout();">Uitloggen</button>
			</div>
		</div>
	</nav>
	
	<div class="panel panel-default col-lg-12">
		<div class="col-md-5 text-center">
			<img id="imgMovie" src="" class="img-thumbnail" alt="Cinque Terre"
				width="304" height="236">
		</div>
		<div class="col-md-6">
			<h2 id="titleMovie"></h2>
			<p id="moviedesc">
			<table class="table table-striped table-hover ">
  
  <tbody>
    <tr class="info">
      <td>Premiere</td>
      <td id="movieDatePublished"></td>
    </tr>
    <tr class="warning">
      <td>IMDB</td>
      <td id="numberIMDB"></td>
    </tr>
    <tr class="success">
      <td>Aantal min.</td>
      <td id="lengthFilm"></td>
    </tr>
     <tr class="danger">
      <td>Regisseur</td>
      <td id="director"></td>
    </tr>
   
  </tbody>
</table> 

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/custom.js"></script>
	<script>
		$(document).ready(function() {
			var token = localStorage.getItem('token');

			//Als er geen token is redirect
			checkIfLoggedIn();
			loginProcess();
			var movieId = getParameterByName('movieid');
			getMovieById(movieId);

		});

		//Haal een film op obv ID
		function getMovieById(id) {
			console.log(id);
			var token = localStorage.getItem('token');
			$.ajax({
				type : 'GET',
				url : "http://localhost:8080/Notflix/api/movies/" + id,
				headers : {
					'token' : token
				},
				encode : true
			}).done(
					function(data) {
						console.log(data);

						$.getJSON("http://www.omdbapi.com/?i="
								+ data.numberIMDB + "&plot=short&r=json",
								function(data) {
									console.log(data.Poster);
									$("#imgMovie").attr("src", data.Poster);
								});

						$("#titleMovie").html(data.titel);
						$("#moviedesc").html(data.description);
						$("#movieDatePublished").html(data.datePublished);
						$("#numberIMDB").html(data.numberIMDB);
						$("#lengthFilm").html(data.lengthFilm);
						$("#director").html(data.director);
						
					});

		}
	</script>

</body>
</html>
